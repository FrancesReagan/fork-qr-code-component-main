<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Fork Bootstrap QR Code challenge</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"
</head>

<body>
  <!-- Main container with flexbox centering -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row">
      <div class="col-12">
        <!-- QR CODE CARD -->
        <div class="card qr-card text-center bg-white border-0 mb-3">
          <img src="images/image-qr-code.png" class="card-img-top p-3" alt="blue and white QR code to scan">
          <div class="card-body px-4 pb-4"> 
            <h5 class="card-title mb-3">Improve your front-end skills by building projects</h5>
            <p class="card-text mb-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
          </div>
        </div>
        <!-- Attribution -->
        <div class="text-center mt-3">
          <small class="text-muted">2025 Bootstrap Fun â€” Frances Reagan James</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
